<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="appendToDisplay('/')">÷</button>
            <button class="btn" onclick="appendToDisplay('*')">×</button>
            <button class="btn" onclick="clearLastDigit()">C</button>


            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('-')">−</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('00')">00</button>
            <button class="btn btn-equal"onclick="calculate()">=</button>
        </div>
    </div>

    <script>

    function appendToDisplay(value) {
        const display = document.getElementById('display');
        display.value += value;
    }
    
    function clearDisplay() 
     {
        const display = document.getElementById('display');
        display.value = '';
    }
    
    function clearLastDigit() {
        const display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }
    
    function calculate() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value) || '';
        } catch (e) {
            display.value = 'Error';
        }
    }
    
    </script>
</body>
</html>
